<!DOCTYPE html>
<html>
<head>
	<title>Form-1-chair</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/all.min.css">
</head>
<body>
<form action="#" target="_blank" method="get" autocomplete="on" novalidate>
	<fieldset class="box">
		<p class="hed">Sign up</p>
		<br>
		<pre><p class="name"><i class="fa-solid fa-user"></i>  <input type="text" name="name" value="" id="nameId" placeholder="Your Name" class="namebox"></p>
		<br>
		<p class="mail"><i class="fa-solid fa-envelope"></i>  <input type="email" name="email" id="emailId" value="" placeholder="Your Email" class="namebox"></p>
		<br>
		<p class="pass"><i class="fa-solid fa-lock"></i>  <input type="Password" name="pass" id="passwordId" value="" placeholder="Password" class="namebox"></p>
		<br>
		<p class="mail"><i class="fa-solid fa-user-lock"></i> <input type="Password" name="pass" id="passwordId" value="" placeholder="Repeat your Password" class="namebox">
		</p>
		</pre>
		<br>
		<p class="terms"><input type="checkbox" name="signup" id="signupId" value="">
		<label for="signupId">I agree all statements in <span style="font-style: underline"><u>Terms of service</u></span> </label></p>
		<br>
		<button class="btn">Register</button>
		<br>
		<img src="assets/images/chair.jpg" alt="image not found" width="300px" height="250px" class="imag">
		<br>
		<p class="text">         <u>I am already member</u></p>
	</fieldset>
</form>
</body>
</html>
